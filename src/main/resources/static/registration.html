<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Streamline Task</title>
	<link rel="stylesheet" href="css/registration.css">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
	<div class="wrap" ng-app="registerApp" ng-controller="registerController" ng-init="errorSwitch=false;errorMsg=''">
		<input type="text" placeholder="First Name" ng-model="firstName" required>
		<input type="text" placeholder="Middle Name" ng-model="middleName">
		<input type="text" placeholder="Last Name" ng-model="lastName" required>
		<input type="text" placeholder="Email" ng-model="email" required>
		<input type="text" placeholder="Username" ng-model="uName" required>
		<input type="password" placeholder="Passowrd" ng-model="pword" required> <!-- <a
			href="" class="forgot_link">forgot ?</a> -->
		
		<button ng-click="registerUser()">Register</button>
		
		<div class="modal" ng-show="errorSwitch">
			<div class="modal-content">
				<span class="close" ng-click="closeErrorMessage()">&times;</span>
				<p>{{errorMsg}}</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/appcontroller.js"></script>
</body>
</html>
